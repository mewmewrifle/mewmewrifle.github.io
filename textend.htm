<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="rare.css">
    <script src="rare.js"></script>
</head>
<body>
        <div class="container" id="box">
          <div class="writearea">
            <div class="title">
              <label for="title">題目</label>
              <input type="text" name="title" id="title" class="title">
            </div>
            <div class="text">
              <label for="textnote">本文</label>
              <textarea class="text" id="text"></textarea>
            </div>
            <div class="save">
              <button class="save" id="save">保存をする</button>
            </div>
            <div class=" none load">
              <button class="load" id="lord">ロードする</button>
            </div>
          </div>
          <div class="outarea" id="outarea">
            <div class="output headput">
              <h1 id="titleoutput">腸とか胃が飲み物であると信じてやまない妖怪</h1>
            </div>
            <div class="output textput">
              <span class="textoutput" id="textoutput">へぇい 突然ですが皆さんはこちらのベイブレード トライピオをご存知でしょうか このベイブレード 上部パーツアタックリングに搭載された3枚羽が 回転に伴って上方に風を送り ベイブレードを下に押し付ける空力ダウンフォースを発生させて 弾かれにくくなる、と言う売り文句ですが 実際には相手に潜り込まれた際にバランスを崩しやすく そこから崩したバランスを戻すことができないため 防御型でありながら持久力に乏しい 圧倒的な弱さを誇る伝説のベイブレードです</span>  
            </div>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <div id="fox"></div>
</body>
</html>
